<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{% static 'stylesheets/style.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  {% block style %} {% endblock %}

  </head>
  <body>
  {% load static %}
<script src="{% static '/menu/layout.js' %}"></script>

  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <a href= "{% url 'home' %}" class="navbar-brand">
          <img src="{% static 'images/navbar-logo.png' %}" height="40px" width="90px" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#LaTavolaNavbar" aria-controls="LaTavolaNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse justify-content-center" id="LaTavolaNavbar">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Order Online</a>
                <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'order' %}">Order</a>
                      <a class="dropdown-item" href="{% url 'cart' %}">Cart
                      <span id="cart_length"></span></a>
                </div>
            </div>
            <a class="nav-item">
                <a class="nav-link" href="#">View Menu</a>
            </a>
            <a class="nav-item">
                <a class="nav-link" href="#">Make a Reservation</a>
            </a>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
